<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables in Tables</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
  th {
    background-color: lightgray;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th colspan="2">Main Table</th>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
        <tr>
          <td>Cell 3</td>
          <td>Cell 4</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
        <tr>
          <td>Item 1</td>
          <td>Item 2</td>
        </tr>
        <tr>
          <td class="black-cell" colspan="2">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td>Row 1</td>
          <td>Row 2</td>
        </tr>
        <tr>
          <td>Row 3</td>
          <td>Row 4</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <table>
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <td>Column A</td>
          <td>Column B</td>
        </tr>
        <tr>
          <td>Value A</td>
          <td>Value B</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
